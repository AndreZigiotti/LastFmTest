<div class="container-fluid">
  <div class="row">
    <div class="col mb-3">
      <h6><small>Showing results for:</small></h6>
      <h3 class="search-term">{{ term }}</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-lg-7 col-xl-8">
      <app-panel title="Artists">
        <div class="grid">
          <app-artist-card
            *ngFor="let artist of artists"
            [name]="artist.name"
            [listeners]="artist.listeners"
            (click)="changeBanner({
              title: artist.name,
              listeners: artist.listeners
            })"
          ></app-artist-card>
        </div>
      </app-panel>

      <app-panel title="Albums">
        <div class="grid">
          <app-artist-card
            *ngFor="let album of albums"
            [name]="album.artist"
            [title]="album.name"
            [isAlbum]="true"
            (click)="changeBanner({
              title: album.name,
              name: album.artist
            })"
          ></app-artist-card>
        </div>
      </app-panel>
    </div>

    <div class="col-12 col-lg-5 col-xl-4">
      <app-panel title="Tracks">
        <div>
          <app-list-item
            *ngFor="let track of tracks; let i = index"
            [index]="i + 1"
            [text]="track.name"
            [artist]="track.artist"
            [listeners]="track.listeners"
            [showCover]="true"
            (click)="changeBanner({
              title: track.name,
              name: track.artist
            })"
          ></app-list-item>
        </div>
      </app-panel>
    </div>
  </div>
</div>
